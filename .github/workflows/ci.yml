name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install Dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint

      - name: Run Tests
        if: ${{ contains(github.event.*.labels.*.name, 'percy') == false }}
        run: pnpm test:ember

      - name: Run Tests With Percy
        if: ${{ contains(github.event.*.labels.*.name, 'percy') }}
        run: pnpm tailwind:build && pnpx percy exec -- pnpm test:ember
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

  floating:
    name: Floating Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install Dependencies
        run: rm pnpm-lock.yaml && pnpm install
      - name: Run Tests
        run: pnpm test:ember

  try-scenarios:
    name: Scenario - ${{ matrix.try-scenario }}
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.28
          - ember-lts-4.4
          - ember-release
          - ember-beta
          - ember-canary
          - ember-classic
          - embroider-safe
          - embroider-optimized

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Install Dependencies
        run: pnpm install
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }}
